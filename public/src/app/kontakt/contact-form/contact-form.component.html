<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center mb-4">
        <h2 class="section-heading text-uppercase">Napisz do nas</h2>
      </div>
    </div>
    <form #messageForm="ngForm" (ngSubmit)="sendMessage(messageForm.value)" id="contactForm" name="sentMessage">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-6">

            <div ngModelGroup="userInfo">
              <div class="form-group">
                <input class="form-control" (ngModel)="name" name="name" id="name" type="text" placeholder="Imię *" required data-validation-required-message="Prosimy, wpisz swoje imię.">
              </div>
              <div class="form-group">
                <input class="form-control" (ngModel)="surname" name="surname" id="surname" type="text" placeholder="Nazwisko *" required
                  data-validation-required-message="Prosimy, wpisz swoje Nazwisko.">
              </div>
              <div class="form-group">
                <input #emailInput class="form-control" (ngModel)="email" name="email" id="email" type="email" placeholder="Twój e-mail *" 
                  required data-validation-required-message="Prosimy, wpisz swój adres e-mail." 
                  (blur)="validateEmail(emailInput)"
                  (focus)="hideBlankPhoneAndEmailNotification(emailInput)">
                <div *ngIf="emailIsInvalid" class="alert alert-danger">Wpisz poprawny adres e-mail.</div>
              </div>
              <div class="form-group">
                <input #phoneInput class="form-control" (ngModel)="phone" name="phone" id="phone" type="text" placeholder="Twój nr telefonu *"
                  required data-validation-required-message="Prosimy, wpisz swój nr telefonu." 
                  (blur)="validatePhone(phoneInput)"
                  (focus)="hideBlankPhoneAndEmailNotification(phoneInput)">
                <div *ngIf="phoneIsInvalid" class="alert alert-danger">Wpisz poprawny numer.</div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" (ngModel)="message" name="message" id="message" placeholder="Treść wiadomości *" required
                  data-validation-required-message="Tutaj wpisz swoją wiadomość."></textarea>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-lg-12 text-center">
              <div id="success" class="bg-success">Wiadomość wysłana.</div>
              <div *ngIf="blankPhoneAndEmailNotification" class="alert alert-danger">Wpisz e-mail lub numer telefonu.</div>
              <button type="submit" id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase mt-3" type="submit">Wyślij</button>
              <p><button (click)="getComments()" type="button" class="btn btn-xl text-uppercase mt-3">get console.log</button></p>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
</section>
